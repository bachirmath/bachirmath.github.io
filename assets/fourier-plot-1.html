<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلاسل فورير</title>
    <style>
        body { 
            font-family: 'Arial', 'Tahoma', sans-serif; 
            margin: 0;
            padding: 10px;
            text-align: center;
            direction: rtl;
            background-color: white;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            background: white;
            padding: 0;
            margin: 0;
        }
        canvas { 
            border: 1px solid #ddd; 
            margin: 5px 0;
            border-radius: 3px;
            background: white;
            display: block;
        }
        .controls {
            margin: 10px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 3px;
        }
        .slider-container {
            margin: 5px 0;
        }
        input[type="range"] {
            width: 200px;
            margin: 5px;
        }
        h2 {
            color: #333;
            margin: 5px 0 10px 0;
            font-size: 18px;
        }
        h3 {
            margin: 5px 0;
            color: #666;
        }
        .value-display {
            font-size: 18px;
            font-weight: bold;
            color: #0066cc;
        }
        .legend {
            text-align: right;
            margin: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تقريب سلسلة فورير - الدالة f(x) = x على المجال [π, π-]</h2>
        
        <div class="controls">
            <div class="slider-container">
                <label>عدد الحدود: <span id="value" class="value-display">5</span></label><br>
                <input type="range" id="slider" min="1" max="50" value="5">
            </div>
        </div>
        
        <canvas id="canvas" width="720" height="360"></canvas>
        
        <div class="legend">
            <div style="margin: 5px 0;">
                <span style="display: inline-block; width: 20px; height: 3px; background: #ff0000; margin-left: 10px;"></span>
                الدالة الأصلية f(x) = x
            </div>
            <div style="margin: 5px 0;">
                <span style="display: inline-block; width: 20px; height: 3px; background: #0066cc; margin-left: 10px;"></span>
                <span id="legend-text">تقريب فورير (m=5)</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const slider = document.getElementById('slider');
        const valueSpan = document.getElementById('value');
        const legendText = document.getElementById('legend-text');

        function drawAxes() {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Grid lines
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            
            // Vertical grid lines at multiples of π/2
            const piScale = 85.5; // pixels per π unit
            for (let i = -2; i <= 2; i++) {
                const x = 360 + i * piScale;
                if (x >= 90 && x <= 630) {
                    ctx.beginPath();
                    ctx.moveTo(x, 60);
                    ctx.lineTo(x, 300);
                    ctx.stroke();
                }
            }
            
            // Horizontal grid lines
            for (let i = 90; i <= 306; i += 36) {
                ctx.beginPath();
                ctx.moveTo(90, i);
                ctx.lineTo(630, i);
                ctx.stroke();
            }
            
            // Main axes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            
            // X axis (y=0 line)
            ctx.beginPath();
            ctx.moveTo(90, 180);
            ctx.lineTo(630, 180);
            ctx.stroke();
            
            // Y axis
            ctx.beginPath();
            ctx.moveTo(360, 60);
            ctx.lineTo(360, 300);
            ctx.stroke();
            
            // Axis labels
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            // X-axis labels (multiples of π)
            ctx.fillText('-2π', 189, 198);
            ctx.fillText('-π', 274.5, 198);
            ctx.fillText('0', 360, 198);
            ctx.fillText('π', 445.5, 198);
            ctx.fillText('2π', 531, 198);
            
            // Y-axis labels
            ctx.textAlign = 'right';
            ctx.fillText('π', 348, 70);
            ctx.fillText('π/2', 348, 108);
            ctx.fillText('0', 348, 186);
            ctx.fillText('-π/2', 348, 258);
            ctx.fillText('-π', 348, 294);
        }

        function originalFunction(x) {
            // Period is 2π, so map x to [-π, π] interval
            let xMod = ((x % (2 * Math.PI)) + (2 * Math.PI)) % (2 * Math.PI);
            if (xMod > Math.PI) xMod -= 2 * Math.PI;
            
            // f(x) = x on [-π, π]
            return xMod;
        }

        function fourierSum(x, m) {
            let sum = 0; // a0 = 0 for odd function
            
            // For f(x) = x on [-π, π], the Fourier series is:
            // f(x) = 2 * Σ(n=1 to ∞) [(-1)^(n+1) / n] * sin(nx)
            for (let n = 1; n <= m; n++) {
                const coefficient = 2 * Math.pow(-1, n + 1) / n;
                sum += coefficient * Math.sin(n * x);
            }
            return sum;
        }

        function plot() {
            drawAxes();
            
            const m = parseInt(slider.value);
            
            // Plot original function (red)
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            let first = true;
            for (let px = 90; px <= 630; px += 0.25) {
                const x = ((px - 360) / 85.5) * Math.PI; // Scale: 85.5px = π units
                const y = originalFunction(x);
                const py = 180 - y * (120 / Math.PI); // y=0 at 180, scale: 120px = π units
                
                if (first) {
                    ctx.moveTo(px, py);
                    first = false;
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.stroke();
            
            // Plot Fourier approximation (blue)
            ctx.strokeStyle = '#0066cc';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            first = true;
            for (let px = 90; px <= 630; px += 0.25) {
                const x = ((px - 360) / 85.5) * Math.PI;
                const y = fourierSum(x, m);
                const py = 180 - y * (120 / Math.PI); // y=0 at 180
                
                if (first) {
                    ctx.moveTo(px, py);
                    first = false;
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.stroke();
        }

        slider.addEventListener('input', function() {
            const value = this.value;
            valueSpan.textContent = value;
            legendText.textContent = `تقريب فورير (m=${value})`;
            plot();
        });

        // Handle canvas resize
        function resizeCanvas() {
            // Remove resize functionality for iframe
        }

        window.addEventListener('resize', resizeCanvas);
        
        // Initial plot
        plot();
    </script>
</body>
</html>
