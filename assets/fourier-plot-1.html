<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلاسل فورير</title>
    <style>
        body { 
            font-family: 'Arial', 'Tahoma', sans-serif; 
            margin: 0;
            padding: 10px;
            text-align: center;
            direction: rtl;
            background-color: white;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 0;
            box-sizing: border-box;
        }
        canvas { 
            border: 1px solid #ddd; 
            margin: 5px 0;
            border-radius: 3px;
            background: white;
            display: block;
            width: 100%;
            height: auto;
            max-width: 100%;
        }
        .controls {
            margin: 10px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 3px;
        }
        .slider-container {
            margin: 5px 0;
        }
        input[type="range"] {
            width: min(300px, 80%);
            margin: 5px;
        }
        h2 {
            color: #333;
            margin: 5px 0 10px 0;
            font-size: clamp(16px, 3vw, 20px);
        }
        h3 {
            margin: 5px 0;
            color: #666;
        }
        .value-display {
            font-size: clamp(16px, 3vw, 20px);
            font-weight: bold;
            color: #0066cc;
        }
        .legend {
            text-align: right;
            margin: 5px;
            font-size: clamp(10px, 2vw, 14px);
        }
        .legend-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .legend-color {
            display: inline-block;
            width: 20px;
            height: 3px;
            margin-left: 10px;
            flex-shrink: 0;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .controls {
                padding: 5px;
            }
            input[type="range"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تقريب سلسلة فورير - الدالة f(x) = x على المجال [π, π-]</h2>
        
        <div class="controls">
            <div class="slider-container">
                <label>عدد الحدود: <span id="value" class="value-display">5</span></label><br>
                <input type="range" id="slider" min="1" max="50" value="5">
            </div>
        </div>
        
        <canvas id="canvas"></canvas>
        
        <div class="legend">
            <div class="legend-item">
                <span>الدالة الأصلية f(x) = x</span>
                <span class="legend-color" style="background: #ff0000;"></span>
            </div>
            <div class="legend-item">
                <span id="legend-text">تقريب فورير (m=5)</span>
                <span class="legend-color" style="background: #0066cc;"></span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const slider = document.getElementById('slider');
        const valueSpan = document.getElementById('value');
        const legendText = document.getElementById('legend-text');

        let canvasWidth, canvasHeight;
        let centerX, centerY;
        let piScale, yScale;
        let plotLeft, plotRight, plotTop, plotBottom;

        function resizeCanvas() {
            const container = document.querySelector('.container');
            const containerWidth = container.offsetWidth;
            
            // Calculate responsive dimensions
            canvasWidth = Math.min(containerWidth - 20, 800);
            canvasHeight = Math.max(canvasWidth * 0.5, 300);
            
            // Set canvas size
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Calculate plot area with proper margins
            plotLeft = canvasWidth * 0.12;
            plotRight = canvasWidth * 0.95;
            plotTop = canvasHeight * 0.1;
            plotBottom = canvasHeight * 0.85;
            
            centerX = (plotLeft + plotRight) / 2;
            centerY = (plotTop + plotBottom) / 2; // Center for y=0
            
            // Scale factors
            piScale = (plotRight - plotLeft) / 4; // Each π unit gets 1/4 of the total width
            yScale = (centerY - plotTop) / 3.4; // Scale for y values from -3.4 to 3.4
            
            plot();
        }

        function drawAxes() {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // Light grid lines
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 0.5;
            
            // Vertical grid lines at π intervals
            for (let i = -2; i <= 2; i++) {
                if (i === 0) continue; // Skip center line
                const x = centerX + i * piScale;
                if (x >= plotLeft && x <= plotRight) {
                    ctx.beginPath();
                    ctx.moveTo(x, plotTop);
                    ctx.lineTo(x, plotBottom);
                    ctx.stroke();
                }
            }
            
            // Horizontal grid lines
            const yGridValues = [3, 2, 1, -1, -2, -3];
            yGridValues.forEach(val => {
                const y = centerY - val * yScale;
                if (y >= plotTop && y <= plotBottom) {
                    ctx.beginPath();
                    ctx.moveTo(plotLeft, y);
                    ctx.lineTo(plotRight, y);
                    ctx.stroke();
                }
            });
            
            // Main axes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            
            // X axis (y=0 line)
            const xAxisY = centerY;
            ctx.beginPath();
            ctx.moveTo(plotLeft, xAxisY);
            ctx.lineTo(plotRight, xAxisY);
            ctx.stroke();
            
            // Y axis (x=0 line)
            ctx.beginPath();
            ctx.moveTo(centerX, plotTop);
            ctx.lineTo(centerX, plotBottom);
            ctx.stroke();
            
            // Tick marks and labels
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.fillStyle = '#333';
            
            const fontSize = Math.max(10, Math.min(14, canvasWidth * 0.018));
            ctx.font = `${fontSize}px Arial`;
            
            // X-axis ticks and labels
            const xLabels = [
                { value: -2, text: '-2π' },
                { value: -1, text: '-π' },
                { value: 0, text: '0' },
                { value: 1, text: 'π' },
                { value: 2, text: '2π' }
            ];
            
            xLabels.forEach(label => {
                const x = centerX + label.value * piScale;
                if (x >= plotLeft && x <= plotRight) {
                    // Tick mark
                    ctx.beginPath();
                    ctx.moveTo(x, xAxisY - 5);
                    ctx.lineTo(x, xAxisY + 5);
                    ctx.stroke();
                    
                    // Label
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    ctx.fillText(label.text, x, xAxisY + 8);
                }
            });
            
            // Y-axis ticks and labels
            const yLabels = [
                { value: Math.PI, text: 'π' },
                { value: 0, text: '0' },
                { value: -Math.PI, text: '-π' }
            ];
            
            yLabels.forEach(label => {
                const y = centerY - label.value * yScale;
                if (y >= plotTop && y <= plotBottom && label.value !== 0) {
                    // Tick mark
                    ctx.beginPath();
                    ctx.moveTo(centerX - 5, y);
                    ctx.lineTo(centerX + 5, y);
                    ctx.stroke();
                    
                    // Label
                    ctx.textAlign = 'right';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(label.text, centerX - 8, y);
                }
            });
        }

        function originalFunction(x) {
            // Period is 2π, so map x to [-π, π] interval
            let xMod = ((x % (2 * Math.PI)) + (2 * Math.PI)) % (2 * Math.PI);
            if (xMod > Math.PI) xMod -= 2 * Math.PI;
            
            // f(x) = x on [-π, π]
            return xMod;
        }

        function fourierSum(x, m) {
            let sum = 0; // a0 = 0 for odd function
            
            // For f(x) = x on [-π, π], the Fourier series is:
            // f(x) = 2 * Σ(n=1 to ∞) [(-1)^(n+1) / n] * sin(nx)
            for (let n = 1; n <= m; n++) {
                const coefficient = 2 * Math.pow(-1, n + 1) / n;
                sum += coefficient * Math.sin(n * x);
            }
            return sum;
        }

        function plot() {
            drawAxes();
            
            const m = parseInt(slider.value);
            
            // Plot original function (red)
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = Math.max(2, canvasWidth * 0.004);
            ctx.beginPath();
            
            let first = true;
            for (let px = plotLeft; px <= plotRight; px += 0.25) {
                const x = ((px - centerX) / piScale) * Math.PI; // Convert pixel to actual x value
                const y = originalFunction(x);
                const py = centerY - y * yScale; // Convert y value to pixel
                
                if (first) {
                    ctx.moveTo(px, py);
                    first = false;
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.stroke();
            
            // Plot Fourier approximation (blue)
            ctx.strokeStyle = '#0066cc';
            ctx.lineWidth = Math.max(1.5, canvasWidth * 0.003);
            ctx.beginPath();
            
            first = true;
            for (let px = plotLeft; px <= plotRight; px += 0.25) {
                const x = ((px - centerX) / piScale) * Math.PI; // Convert pixel to actual x value
                const y = fourierSum(x, m);
                const py = centerY - y * yScale;
                
                if (py >= plotTop && py <= plotBottom) { // Only draw within visible bounds
                    if (first) {
                        ctx.moveTo(px, py);
                        first = false;
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
            }
            ctx.stroke();
        }

        slider.addEventListener('input', function() {
            const value = this.value;
            valueSpan.textContent = value;
            legendText.textContent = `تقريب فورير (m=${value})`;
            plot();
        });

        // Handle window resize
        window.addEventListener('resize', resizeCanvas);
        
        // Initial setup
        resizeCanvas();
    </script>
</body>
</html>
